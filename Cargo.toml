[package]
name = "nu_plugin_prometheus"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nu-json = "0.93.0"
nu-plugin = "0.93.0"
nu-protocol = { version = "0.93.0", features = [ "plugin" ] }
prometheus-http-query = "0.8.3"
reqwest = { version = "0.12.4", features = [ "native-tls" ] }
tokio = { version ="1.37.0", features = [ "macros", "rt" ] }

[dev-dependencies]
rstest = { version = "0.19", default-features = false }
serde = "1.0.203"
serde_json = "1.0.117"
